<body ng-app="app" ng-controller="flipboardControl">
<!-- start of navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>

</nav>

<!-- start of flipbook -->
<div class="container">
    <!--<form role="form" name="docket-form">-->
    <div class="t">
        <div class="tc rel">
            <div class="book" id="book">
                <div class="page cover-page">
                    <h2>Welcome to Docket</h2>
                    <img src="img/logohome.png" alt="logo"/>
                    <button class="btn btn-primary next">Apply</button>
                </div>
                <!--1111111111111111111111111111111111-->
                <div class="page br-tr-br">
                    <div class="form-group">
                        <div ng-repeat="question in jsonStore.result.sections[0].questions">
                            <label>{{question.body}}</label>
                        </div>
                    </div>
                    <button class="btn btn-info prev"> Previous</button>
                </div>
                <!--0000000000000111111111111111111111111111-->
                <!--2222222222222222222222222222222222222222-->
                <div class="page br-tl-bl">
                    <div class="form-group">
                        <form >
                            <!--itrating over section to get question
                            setting modal dynamically
                            putting ng-required based on isRequired
                            span added for form validation message
                            -->
                            <div ng-repeat="question in jsonStore.result.sections[0].questions">
                                <input type="{{responseTypes[question.response_type_id] |lowercase}}"
                                       name="{{question.placeholder}}" ng-model="model[question.placeholder]"
                                       ng-required="question.is_mandatory" class="form-control"
                                       placeholder="{{question.placeholder}}"
                                       ng-if="responseTypes[question.response_type_id] !='Radio'">

                                <!--drop down-->
                                <md-content layout-padding ng-if="responseTypes[question.response_type_id] ==='Radio'">
                                    <md-input-container>
                                        <label> {{level}}</label>
                                        <md-select ng-model="model[question.placeholder]">
                                            <md-option ng-repeat="option in question.options" ng-value="option.name">
                                                {{option.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </md-content>
                                <!--drop down-->

                            </div>
                        </form>
                    </div>
                    <!--disabling next button till form is valid-->
                    <button  class="btn btn-primary next">Next</button>
                </div>
                <!--000000000000000000000222222222222222222-->
                <!--3333333333333333333333333333333333333333-->
                <div class="page br-tr-br">
                    <div class="form-group">
                        <div ng-repeat="question in jsonStore.result.sections[1].questions">
                            <label>{{question.body}}</label>
                        </div>
                    </div>
                </div>
                <!--000000000000000003333333333333333333333333-->
                <!--444444444444444444444444444444444444444444-->
                <div class="page br-tl-bl">
                    <div class="form-group">
                        <form>
                            <!--itrating over section to get question
                       setting modal dynamically
                       putting ng-required based on isRequired
                       span added for form validation message
                       -->

                                <input type="{{responseTypes[question.response_type_id]}}"
                                       ng-model="model[question.placeholder]"
                                       ng-required="question.is_mandatory" class="form-control"
                                       placeholder="{{question.placeholder}}"
                                       ng-if="responseTypes[question.response_type_id] !='Radio'">
                                <!--drop down-->
                                <md-content layout-padding ng-if="responseTypes[question.response_type_id] ==='Radio'">
                                    <md-input-container>
                                        <label> {{level}}</label>
                                        <md-select ng-model="model[question.placeholder]">
                                            <md-option ng-repeat="option in question.options" ng-value="option.name">
                                                {{option.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </md-content>
                                <!--drop down-->
                            </div>
                        </form>
                    </div>
                    <button  class="btn btn-primary next">Next</button>
                </div>
                <!--0000000000000000000000044444444444444444444444444-->
                <!--5555555555555555555555555555555555555555555555-->
                <div class="page br-tr-br">
                    <div class="form-group">
                        <div ng-repeat="question in jsonStore.result.sections[2].questions">
                            <label>{{question.body}}</label>
                        </div>
                    </div>
                </div>

                <!--0000000000000000055555555555555555555555555-->
                <!--66666666666666666666666666666666666666-->
                <div class="page br-tl-bl">
                    <div class="form-group">
                        <form>
                            <!--itrating over section to get question
                       setting modal dynamically
                       putting ng-required based on isRequired
                       span added for form validation message
                       -->
                            <div ng-repeat="question in jsonStore.result.sections[2].questions">
                                <input type="{{responseTypes[question.response_type_id]}}"
                                       ng-model="model[question.placeholder]"
                                       ng-required="question.is_mandatory" class="form-control"
                                       placeholder="{{question.placeholder}}"
                                       ng-if="responseTypes[question.response_type_id] !='Radio'">
                                <!--drop down-->
                                <md-content layout-padding ng-if="responseTypes[question.response_type_id] ==='Radio'">
                                    <md-input-container>
                                        <label> {{level}}</label>
                                        <md-select ng-model="model[question.placeholder]">
                                            <md-option ng-repeat="option in question.options" ng-value="option.name">
                                                {{option.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </md-content>
                                <!--drop down-->
                            </div>
                        </form>
                    </div>
                    <button  class="btn btn-primary next">Next</button>
                </div>
                    <!--000000000000000000000666666666666666666666666666-->
                </div>
            </div>
        </div>
        <!--</form>-->
    </div>
    <!-- end of flipbook -->
    <!-- Start of Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Personal Details</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <!--itrating over sections and question in sections to get a question
                        getting input values directly from models dynamically-->
                        <div ng-repeat="section in jsonStore.result.sections">
                            <p ng-repeat="question in section.questions">
                                <label>{{question.body}} : <span>{{model[question.placeholder]}}</span></label>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->
